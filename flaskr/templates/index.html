{% extends 'base.html' %}

{% block title %}
Market Page
{% endblock %}

{% block body %}
    <div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Barcode</th>
                <th scope="col">Price</th>
                <th scope ="col">Options</th>
              </tr>
            </thead>
            <tbody>
                {% for item in items %}
                {% include 'includes/items_modals.html' %}
                <tr>
                    <th scope="row">{{item.id}}</th>
                    <th scope="row">{{item.name}}</th>
                    <th scope="row">{{item.barcode}}</th>
                    <th scope="row">{{item.price}}$</th>
                    <th scope="row">
                        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#Modal-Moreinfo-{{item.id}}">More info</button>
                        <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#Modal-Purchaseinfo-{{item.id}}">Success</button>
                    </th>
                {% endfor %}
                </tr>
            </tbody>
    </div>
{% endblock %}
